version: '3.4'

services:  
  kweetWrite:
    image: ${DOCKER_REGISTRY-}kweetwriteservice
    ports: 
        - "5050:80"
    build: 
      context: .
      dockerfile: KweetWriteService/Dockerfile     
    depends_on:
      - db
      - rabbitmq
  kweetRead:
    image: ${DOCKER_REGISTRY-}kweetreadservice
    ports: 
        - "5053:80"
    build: 
      context: .
      dockerfile: KweetReadService/Dockerfile   
    depends_on:
      - mongodb
  Auth:
    image: ${DOCKER_REGISTRY-}authservice
    ports: 
        - "5051:80"
    build:
      context: .
      dockerfile: AuthService/Dockerfile
    depends_on:
      - db
  Profile:
    image: ${DOCKER_REGISTRY-}profileservice
    ports: 
        - "5052:80"
    build:
      context: .
      dockerfile: ProfileService/Dockerfile
    depends_on:
      - db
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongoDB        
    depends_on:
      - mongodb
  db:
    image: mysql
    container_name: backend-db-1
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: /run/secrets/mysql-pwd
    secrets:
      - mysql-pwd
  mongodb:
    image: mongo
    container_name: mongoDB
    ports:
      - 27017:27017
  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3.8-management-alpine
    environment:
     - RABBITMQ_DEFAULT_USER=KwetterMessageBus
     - RABBITMQ_DEFAULT_PASS=9ENKtuIAcEcU6bppwxJwueKqTQBxVCwc
    ports:
            # AMQP protocol port
     - '5672:5672'
            # HTTP management UI
     - '15672:15672'

secrets:
  mysql-pwd:
    file: mysql-pwd.txt

