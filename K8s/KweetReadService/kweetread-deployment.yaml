apiVersion: apps/v1
kind: Deployment
metadata:
  name: kweetreadservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kweetreadservice
  template:
    metadata:
      labels:
        app: kweetreadservice
    spec:
      containers:
      - name: kweetreadservice
        image: fendamear/kweetreadservice:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "350m"
          limits:
            memory: "254Mi"
            cpu: "700m"
---
apiVersion: v1
kind: Service
metadata:
  name: kweetreadservice-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: kweetreadservice
  ports:
  - name: kweetreadservice
    protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-kweetreadservice
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kweetreadservice-deployment
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60